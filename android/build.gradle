import groovy.json.JsonSlurper

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.3.1'
    }
}

apply plugin: 'com.android.library'

boolean exoplayer = false, cache = false, auto = false;
boolean dash = false, hls = false, smoothstreaming = false;

File file = file('../../../track-player.json')
if(file.exists()) {
    def json = new JsonSlurper().parseText(file.text)
    cache = json.cache ?: cache
    dash = json.dash ?: dash
    hls = json.hls ?: hls
    smoothstreaming = json.smoothstreaming ?: smoothstreaming
    auto = json.auto ?: auto

    exoplayer = json.exoplayer || dash || hls || smoothstreaming
}

android {
    compileSdkVersion 27 // CHANGED THIS
    buildToolsVersion "27.0.3" // CHANGED THIS

    defaultConfig {
        minSdkVersion 16 // RN's minimum version
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        ndk {
            abiFilters "armeabi-v7a", "x86"
        }

        consumerProguardFiles 'proguard-rules.txt'
    }

    buildTypes {
        buildTypes.each {
            def autoMd = auto ? 'com.google.android.gms.car.application' : 'disabled.car.application'
            it.manifestPlaceholders = [autoMetadata: autoMd]
        }
    }
}

repositories {
    maven {
        // As RN is not updated in jcenter anymore, we'll have to grab it from npm
        url "../node_modules/react-native/android"
    }
    mavenCentral()
    jcenter()
}

dependencies {
    //noinspection GradleDynamicVersion
    implementation 'com.facebook.react:react-native:+' // CHANGED THIS

    // ExoPlayer Core
    if(exoplayer) {
        implementation 'com.google.android.exoplayer:exoplayer-core:r2.4.3' // CHANGED THIS
    } else {
        provided 'com.google.android.exoplayer:exoplayer-core:r2.4.3'
    }

    // ExoPlayer DASH
    if(dash) {
        implementation 'com.google.android.exoplayer:exoplayer-dash:r2.4.3' // CHANGED THIS
    } else {
        provided 'com.google.android.exoplayer:exoplayer-dash:r2.4.3'
    }

    // ExoPlayer HLS
    if(hls) {
        implementation 'com.google.android.exoplayer:exoplayer-hls:r2.4.3' // CHANGED THIS
    } else {
        provided 'com.google.android.exoplayer:exoplayer-hls:r2.4.3'
    }

    // ExoPlayer SmoothStreaming
    if(smoothstreaming) {
        implementation 'com.google.android.exoplayer:exoplayer-smoothstreaming:r2.4.3' // CHANGED THIS
    } else {
        provided 'com.google.android.exoplayer:exoplayer-smoothstreaming:r2.4.3'
    }

    // Caching (for the default Android player)
    if(cache && !exoplayer) {
        implementation 'com.danikula:videocache:2.7.0' // CHANGED THIS
    } else {
        provided 'com.danikula:videocache:2.7.0'
    }

    // Make sure we're using at least the support library 23.2.0, not 23.0.1
    // implementation 'com.android.support:appcompat-v7:23.2.0' // REMOVED THIS

    // Added all this
    // Make sure we're using at least the support library 27.1.1
    implementation 'com.android.support:support-compat:27.1.1'
    implementation 'com.android.support:support-media-compat:27.1.1'

    implementation 'com.github.bumptech.glide:glide:4.7.1'
}
